<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sensors test page</title>
</head>

<body>
<div id="content">Loading content of the document..... </div>
<script src="../../index.js"></script>
<script>
        var sensor = new allsensors.GlobalSensor({queryPeriod: 1000})
        sensor.listen((state)=>{
            var serialized = sensor.serialize(state);
            document.getElementById("content").innerHTML = JSON.stringify(serialized)
        })
    </script>
</body>

</html>
